<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="sass/style.css">
  
  <script defer src="./js/main.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>


  <div class="dashboard">
    <div class="profile__card bg-card-900">
      <div class="profile__card__top bg-card-600">
        <div class="profile__card__top__container">
          <img class="profile__card__top__container__img" src="./images/image-jeremy.png" alt="jeremy img">
          <div class="profile__card__top__container__info">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
      </div>
      <div class="profile__card__bottom">
        <a class="link" href="#" data-timeframe="daily">Daily</a>
        <a class="activated link" href="#" data-timeframe="weekly">Weekly</a>
        <a class="link" href="#" data-timeframe="monthly">Monthly</a>
      </div>
    </div>
    <div class="card work-card">
      <div class="card__top">

      </div>
      <div class="card__bottom">
        <div class="card__bottom__header">
          <h2 class="card-title">Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="card__bottom__content">
          <h3 class="current-hours">32hrs</h3>
          <p class="previous-hours">Last week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="card play-card">
      <div class="card__top">

      </div>
      <div class="card__bottom">
        <div class="card__bottom__header">
          <h2 class="card-title">Play</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="card__bottom__content">
          <h3 class="current-hours">10hrs</h3>
          <p class="previous-hours">Last week - 8hrs</p>
        </div>
      </div>
    </div>
    <div class="card study-card">
      <div class="card__top">

      </div>
      <div class="card__bottom">
        <div class="card__bottom__header">
          <h2 class="card-title">Study</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="card__bottom__content">
          <h3 class="current-hours">4hrs</h3>
          <p class="previous-hours">Last week - 7hrs</p>
        </div>
      </div>
    </div>
    <div class="card exercise-card">
      <div class="card__top">

      </div>
      <div class="card__bottom">
        <div class="card__bottom__header">
          <h2 class="card-title">Exercise</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="card__bottom__content">
          <h3 class="current-hours">4hrs</h3>
          <p class="previous-hours">Last week - 5hrs</p>
        </div>
      </div>
    </div>
    <div class="card social-card">
      <div class="card__top">

      </div>
      <div class="card__bottom">
        <div class="card__bottom__header">
          <h2 class="card-title">Social</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="card__bottom__content">
          <h3 class="current-hours">5hrs</h3>
          <p class="previous-hours">Last week - 10hrs</p>
        </div>
      </div>
    </div>
    <div class="card self-care-card">
      <div class="card__top">

      </div>
      <div class="card__bottom">
        <div class="card__bottom__header">
          <h2 class="card-title">Self Care</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis icon">
        </div>
        <div class="card__bottom__content">
          <h3 class="current-hours">2hrs</h3>
          <p class="previous-hours">Last week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
